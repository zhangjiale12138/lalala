<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css\index.css">
    <link rel="stylesheet" href="lib\bootstrap-3.3.7\css\bootstrap.css">
</head>

<body>
     <p class="cell"><span> 注册页面</span>   <span class="lala" onclick="location.href='denglu.html'">登录</span></p>
    
        <form class="container">
            <div class="form-group">
                <label for="exampleInputName">姓名</label>
                <input type="text" style="display:none">
                <input type="name" class="form-control" id="exampleInputName" placeholder="姓名" name="username" required><span class='lab'></span><span class='lab2'></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1"  placeholder="Password" name="password" required><span class='lab3'></span>

            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">确认密码</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required><span class='lab4'></span>
            </div>


            <button type="submit" class="btn btn-default">提交</button>
        </form>

 

    <script src="lib\jquery-3.2.1.js"></script>
    <script src="lib\bootstrap-3.3.7\js\bootstrap.js"></script>
    <script src="js\index.js"></script>
</body>

</html>
